<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/css/client.css">
    <title>Client</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Queue</h2>
        <ul class="queue">
            <li class="queue__item queue__item--1 active">Tap Out - The strokes</li>
            <li class="queue__item queue__item--2">Hijo de la noche - Duki</li>
            <li class="queue__item queue__item--3">Pa Mi - (Remix)</li>
            <li class="queue__item queue__item--4">Te robo - Bad Bunny</li>
        </ul>

        <div class="actions">
            <button class="button button__action--like" type="button" disabled><img src="./assets/static/like.png" alt="Like"></button>
            <button class="button button__action--add" type="button"><img src="./assets/static/plus.png" alt="Plus"></button>
        </div>
    </div>
    <div class="overlay">
        <div class="flex-container">
            <span class="close"><img src="./assets/static/close.png" alt=""></span>
            <div class="input">
                <input type="text" class="input__field" placeholder="Paste Link">
                <span class="icon"><img src="./assets/static/link.png" alt=""></span>
            </div>
            <button class="button button__action--send" type="button"><img src="./assets/static/send.png" alt="Send"></button>
        </div>
    </div>

    <script>
        document.querySelector(".button__action--add").addEventListener("click", () => { 
            document.querySelector(".overlay").style.display = "block";
        });

        document.querySelector(".close").addEventListener("click", () => { 
            document.querySelector(".overlay").style.display = "none";
        });
    </script>
</body>
</html>
